<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazziotin Page Of Product</title>
  <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
  
  <header>
    <div class="top-bar">
      <div class="ofertas">
        <img src="https://ecommgzt.vtexassets.com/arquivos/icon-desconto-grazziotin.png" alt="Icon de oferta">
        <p>PARCELE SUAS COMPRAS EM ATÉ 10X SEM JUROS NO CARTÃO DE CRÉDITO</p>
      </div>
      <ul class="lojas-parceiras">
        <li><img src="https://ecommgzt.vtexassets.com/arquivos/logo-gzt-white.svg" alt="Logo-small GZT "></li>
        <li><img src="https://ecommgzt.vtexassets.com/arquivos/logo-grazziotin-small.svg" alt="Logo Grazziotin Small"></li>
        <li><img src="https://ecommgzt.vtexassets.com/arquivos/logo-pormenos-white.svg" alt="Logo Pormenos White"></li>
        <li><img src="https://ecommgzt.vtexassets.com/arquivos/logo-tottal-white.svg" alt="Logo Tottal White"></li>
        <li><img src="https://ecommgzt.vtexassets.com/arquivos/logo-franco-white.svg" alt="Logo Franco White"></li>
      </ul>
    </div>

    <div class="header-mobile">
      <div class="header-action-mobile">
        <div class="hamburguer-icon">
          <img src="https://ecommgzt.vtexassets.com/arquivos/icon-menu.svg" alt="icone de hamburguer">
        </div>
        <div class="logo-grazziotin-mobile">
          <img src="https://ecommgzt.vtexassets.com/arquivos/logo-grazziotin.svg" alt="Logo Grazziotin Home">
        </div>
        <div class="minicart-mobile">
          <img src="assets\icons\icons8-cart-64.png" alt="minicart">
        </div>
      </div>
  
      <div class="search-mobile">
        <input type="search" name="input-mobile" id="input-mobile" placeholder="Busca (ex: vestido)">
      </div>
    </div>

      <nav>
        <div class="header-desktop">
          <div class="Logo-desktop">
            <img src="https://ecommgzt.vtexassets.com/arquivos/logo-grazziotin.svg" alt="Logo Grazziotin">
          </div>
          <div class="search-desktop">
            <input type="search" name="input-desktop" id="input-desktop" placeholder="Busca (ex: vestido)">
          </div>
          <div class="header-action-desktop">
            <div class="wishlist">
              <img src="https://ecommgzt.vtexassets.com/arquivos/icon-wishlist.svg" alt="Wishlist icon">
              <span>Meus favoritos</span>
            </div>
            <div class="login">
              <img src="https://ecommgzt.vtexassets.com/arquivos/icon-user.svg" alt="Login icon">
              <p>Bem-vindo, <span>Entre ou Cadastre-se</span></p>
            </div>
            <div class="minicart-desktop">
              <img src="assets\icons\icons8-cart-64.png" alt="minicart">
            </div>
          </div>
        </div>
        <ul>
          <li>MODA</li>
          <li>CALÇADOS</li>
          <li>BELEZA</li>
          <li>ESPORTE</li>
          <li>CASA</li>
          <li>CAMPING E LAZER</li>
          <li>BRINQUEDOS</li>
          <li>PET SHOP</li>
          <li>PAPELARIA</li>
          <li>FERRAMENTAS</li>
          <li>OUTROS</li>
        </ul>
      </nav>
  </header>

</body>
</html>
